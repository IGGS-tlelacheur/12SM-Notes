<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 557.6010131835938 120" width="557.6010131835938" height="120" class="excalidraw-svg"><!-- svg-source:excalidraw --><metadata></metadata><defs><style class="style-fonts">
      @font-face { font-family: Virgil; src: url(data:font/woff2;base64,); }</style></defs><rect x="0" y="0" width="557.6010131835938" height="120" fill="#ffffff"></rect><g transform="translate(10 10) rotate(0 268.8005065917969 50)"><text x="0" y="14.096" font-family="Virgil, sans-serif, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Example 1.2 Disprove the following:</text><text x="0" y="34.096000000000004" font-family="Virgil, sans-serif, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="54.096000000000004" font-family="Virgil, sans-serif, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">(a) For all real numbers n, n² is either a multiple of 2 or 3.</text><text x="0" y="74.096" font-family="Virgil, sans-serif, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="94.096" font-family="Virgil, sans-serif, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">(b) There exists a natural number n such that n² + 3n + 2 is odd.</text></g></svg>